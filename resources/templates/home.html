<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome to Our App</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                line-height: 1.6;
                color: #333;
            }
            .container {
                width: 80%;
                margin: auto;
                overflow: hidden;
            }
            header {
                background: #50b3a2;
                color: white;
                padding-top: 30px;
                min-height: 70px;
                border-bottom: #e8491d 3px solid;
            }
            header a {
                color: #ffffff;
                text-decoration: none;
                text-transform: uppercase;
                font-size: 16px;
            }
            header ul {
                padding: 0;
                margin: 0;
                list-style: none;
                overflow: hidden;
            }
            header li {
                float: left;
                display: inline;
                padding: 0 20px 0 20px;
            }
            header #branding {
                float: left;
            }
            header #branding h1 {
                margin: 0;
            }
            header nav {
                float: right;
                margin-top: 10px;
            }
            .highlight,
            header .current a {
                color: #e8491d;
                font-weight: bold;
            }
            #showcase {
                min-height: 400px;
                background: url("https://via.placeholder.com/1500x400")
                    no-repeat center center/cover;
                text-align: center;
                color: #ffffff;
            }
            #showcase h1 {
                margin-top: 100px;
                font-size: 55px;
                margin-bottom: 10px;
            }
            #showcase p {
                font-size: 20px;
            }
            button {
                font-size: 18px;
                text-decoration: none;
                color: #ffffff;
                border: #ffffff 1px solid;
                padding: 10px 20px;
                border-radius: 10px;
                margin-top: 20px;
                background: #e8491d;
                cursor: pointer;
            }
            button:hover {
                background: #50b3a2;
                color: #ffffff;
            }
            footer {
                padding: 20px;
                margin-top: 20px;
                color: #ffffff;
                background-color: #e8491d;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="container">
                <div id="branding">
                    <h1><span class="highlight">Our</span> App</h1>
                </div>
                <nav>
                    <ul>
                        <li class="current"><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="services.html">Services</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <section id="showcase">
            <div class="container">
                <h1>Welcome to Our App</h1>
                <p>Discover amazing features and boost your productivity!</p>
                <button onclick="location.href='login.html'">
                    Get Started
                </button>
            </div>
        </section>

        <footer>
            <p>&copy; 2024 Our App. All rights reserved.</p>
        </footer>
    </body>
</html>
